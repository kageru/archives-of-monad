<h1>{{ name }} {{action_type.img(number_of_actions)}}</h1>
<hr/>
<div class="traits">
    {% match rarity %}
    {% when Some with (val) %}
    <span class="trait rarity-{{ val.0|lower }}">{{ val.0 }}</span>
    {% else %}
    {% endmatch %}
    {% for traitor in traits.clone() %}
    <span class="trait">{{ traitor.name }}</span>
    {% endfor %}
</div>
{{ description }}
